<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./calculator.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="main-content">
    <div class="calculator">
      <div class="calc display">
        <div class="display-sub"></div>
        <div class="display-main">0</div>
      </div>
      <div class="calc all-buttons">
        <span class="btn misc clear" data-key="KeyC" data-type="clear">AC</span>
        <span class="btn misc posneg" data-type="misc">+/-</span>
        <span class="btn misc power" data-type="misc">x^y</span>
        <span class="btn operator divide" data-key="Slash" data-type="operator" data-func="divide">÷</span>
        <span class="btn number" data-key="Digit7" data-type="number">7</span>
        <span class="btn number" data-key="Digit8" data-type="number">8</span>
        <span class="btn number" data-key="Digit9" data-type="number">9</span>
        <span class="btn operator mult" data-key="DataX" data-type="operator" data-func="multiply">×</span>
        <span class="btn number" data-key="Digit4" data-type="number">4</span>
        <span class="btn number" data-key="Digit5" data-type="number">5</span>
        <span class="btn number" data-key="Digit6" data-type="number">6</span>
        <span class="btn operator minus" data-key="Minus" data-type="operator" data-func="subtract">-</span>
        <span class="btn number" data-key="Digit1" data-type="number">1</span>
        <span class="btn number" data-key="Digit2" data-type="number">2</span>
        <span class="btn number" data-key="Digit3" data-type="number">3</span>
        <span class="btn operator plus" data-key="KeyP" data-type="operator" data-func="add">+</span>
        <span class="btn number btn-0"  data-key="Digit0" data-type="number">0</span>
        <span class="btn number btn-decimal" data-key="Period" data-type="decimal">.</span>
        <span class="btn btn-equals" data-key="Enter" data-type="equals">=</span>
      </div>
    </div>
    <div class="legend">
      <p><span class="button">÷</span> → <span class="key">D</span></p>
      <p><span class="button">×</span> → <span class="key">X</span></p>
      <p><span class="button">-</span> → <span class="key">-</span></p>
      <p><span class="button">+</span> → <span class="key">P</span></p>
      <p><span class="button">=</span> → <span class="key">Enter</span></p>
      <p><span class="button">C</span> → <span class="key">Clear</span></p>
    </div>
  </div>
  <div class="footer">footer placeholder text</div>
  
</body>
</html>
