<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./calculator.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="main-content">
    <div class="calculator">
      <div class="calc display">
        <div class="display-sub"></div>
        <div class="display-main">0</div>
      </div>
      <div class="calc all-buttons">
        <span class="btn misc clear" data-type="clear">AC</span>
        <span class="btn misc posneg" data-type="misc">+/-</span>
        <span class="btn misc power" data-type="misc">x^y</span>
        <span class="btn operator btn-divide" data-type="operator" data-func="divide">รท</span>
        <span class="btn number btn-7" data-type="number">7</span>
        <span class="btn number btn-8" data-type="number">8</span>
        <span class="btn number btn-9" data-type="number">9</span>
        <span class="btn operator btn-mult" data-type="operator" data-func="multiply">ร</span>
        <span class="btn number btn-4" data-type="number">4</span>
        <span class="btn number btn-5" data-type="number">5</span>
        <span class="btn number btn-6" data-type="number">6</span>
        <span class="btn operator btn-minus" data-type="operator" data-func="subtract">-</span>
        <span class="btn number btn-1" data-type="number">1</span>
        <span class="btn number btn-2" data-type="number">2</span>
        <span class="btn number btn-3" data-type="number">3</span>
        <span class="btn operator btn-plus" data-type="operator" data-func="add">+</span>
        <span class="btn number btn-0" data-type="number">0</span>
        <span class="btn number btn-decimal" data-type="decimal">.</span>
        <span class="btn btn-equals" data-type="equals">=</span>
      </div>
    </div>
  </div>
  <div class="footer">footer placeholder text</div>
  
</body>
</html>
